{% extends "base_template.html" %}

{% block content %}
		
		<div style = "margin-top: 20px; margin-bottom: 20px; margin-left: 10px" >
			<h4>Edit Account Information</h4>
		</div>
		
		<form method="POST" action="" class="">
			{% csrf_token %}
			
			<div class="form-group row">
			  <label for="first_name" class="col-2 col-form-label">First Name:</label>
			  <div class="col-10">
				<input id="first_name" type="text" name="first_name" value={{ request.user.first_name }}>
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="last_name" class="col-2 col-form-label">Last Name:</label>
			  <div class="col-10">
				<input id="last_name" type="text" name="last_name" value={{ request.user.last_name }}>
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="email" class="col-2 col-form-label">Email:</label>
			  <div class="col-10">
				<input id="email" type="email" name="email" value={{ request.user.email }}>
			  </div>
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<div style="margin-left: 10px">
		</div>
    
{% endblock %}
