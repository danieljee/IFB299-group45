
{% extends "base_template.html" %}

{% block content %}
		
		<div style = "margin-top: 20px; margin-bottom: 20px; margin-left: 10px" >
			<h4>Edit Account Information</h4>
		</div>
		
		<div style="margin-left: 10px">
		<form>
			<div class="form-group row">
			  <label for="example-search-input" class="col-2 col-form-label">First Name</label>
			  <div class="col-10">
				<input class="form-control" type="text" value="{{ request.user.first_name }}" id="first_name">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-email-input" class="col-2 col-form-label">Last Name</label>
			  <div class="col-10">
				<input class="form-control" type="text" value="{{ request.user.last_name }}" id="last_name">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-url-input" class="col-2 col-form-label">Email</label>
			  <div class="col-10">
				<input class="form-control" type="email" value="{{ request.user.email }}" id="email">
			  </div>
			</div>
			{% if user %}
			{% for user in users%}
			<div class="form-group row">
			  <label for="example-search-input" class="col-2 col-form-label">Phone Number</label>
			  <div class="col-10">
				<input class="form-control" type="text" value="{{ user.phone_number }}" id="post_code">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-search-input" class="col-2 col-form-label">Post Code</label>
			  <div class="col-10">
				<input class="form-control" type="text" value="{{ user.postcode }}" id="post_code">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-search-input" class="col-2 col-form-label">Address</label>
			  <div class="col-10">
				<input class="form-control" type="text" value="{{ user.address }}" id="address">
			  </div>
			</div>
			 <fieldset class="form-group row">
			  <legend class="col-form-legend col-sm-2">Account Type</legend>
			  <div style = "margin-left: 140px">
			  <div class="col-sm-10">
				<div class="form-check">
				  <label class="form-check-label">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Student" checked>
					Student
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Business">
					Business
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Tourist">
					Tourist
				  </label>
				</div>
			  </div>
			  {% endfor %}
			{% endif %}
			  </div>
			</fieldset>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
    
{% endblock %}
