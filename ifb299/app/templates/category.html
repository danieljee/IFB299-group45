{% extends "base_template.html" %}
{% load static %}
{% load app_filters %}
{% block content %}
<h1><center> {{category}} </center></h1>
<h3><center>This is a list of all the {{category}} on SmartCity</center></h3>

<div class="categoryListContainer">
	<ul>
		{% for place in place_list %}
			<a href="{{place.get_absolute_url}}">
				<img src={% static place.category_id.name|category_image %} class="categoryIcon" alt="collegeIcon" /> <b>{{ place.name }}</b> | {{ place.address }} <br>
			</a>
		{% empty %}
			No places yet.
		{% endfor %}
	</ul>
</div>

{% endblock %}
